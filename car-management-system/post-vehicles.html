     <script>
         $(document).ready(function(){
            $("#first").show();
            $("#second").hide();
            $("#third").hide();
            $("#fourth").hide();
            
             $("#SeaBlue").click(function(){
                $("#first").addClass("bg bg-primary").show();
                $("#second").hide();
                $("#third").hide();
                $("#fourth").hide();
             })
             $("#Green").click(function(){
                $("#first").hide();
                $("#second").hide();
                $("#third").addClass("bg bg-success").show();
                $("#fourth").hide();
             })
             $("#Yellow").click(function(){
                $("#first").hide();
                $("#second").addClass("bg bg-warning").show();
                $("#third").hide();
                $("#fourth").hide();
             })
             $("#Red").click(function(){
                $("#first").hide();
                $("#second").hide();
                $("#third").hide();
                $("#fourth").addClass("bg bg-danger").show();
             })
             
            $("#vehicle-image").change(function(event){
              var x = URL.createObjectURL(event.target.files[0]);
            $("#img1").attr("src", x);    
    }) 
            
            
         })
     </script>
