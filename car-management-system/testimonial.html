<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <link rel="stylesheet" href="testimonials.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#choose").change(function(event){
        var x = URL.createObjectURL(event.target.files[0]);    
        $("#image").attr("src",x); 
    })
        })
    </script>
 </head>
        
<body>
    <section class="testimonials">
        <div class="container">
            <h1>Add Testimonials</h1>
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="remarks">
                        <form action="" method="">
                            <label for="image">Upload Image: </label>
                            <!--------Add Image Here-------->
                            <div>
                          <div>
                               <img id="image" style="border-radius:15px;"  src="" height="200px" width="200px"/></div>
                           <input id="choose" type="file" class="btn btn-primary" value="Upload"/></div>
                            <br>
                            <label for="remarks">Add Remarks: </label><br>
                            <textarea rows="20" cols="80"></textarea><br><br>
                            <label for="fullname">Enter Full Name: </label>
                            <input type="text" id="fullname" name="" size="50"><br><br>
                            <label for="position">Enter Position: </label>
                            <input type="text" id="position" name="" size="50"><br><br>
                            <a href="#" class="btn">SUBMIT</a><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
